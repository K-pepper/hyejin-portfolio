    nav a {
      transition: color 0.3s ease;

      color: #888;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 1.5s ease-out both;
    }
    @keyframes waveMotion {
      0%, 100% { transform: translateY(0px); }
