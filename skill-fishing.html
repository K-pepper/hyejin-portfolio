<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoneFishin_J | Fishing Skill</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .modal {
      display: none;
    }
    .modal.active {
      display: flex;
    }
  </style>
</head>
<body class="bg-white text-black">

  <!-- 프로필 섹션 -->
  <section class="max-w-3xl mx-auto px-6 py-10">
    <div class="flex items-center gap-6">
      <img src="skill/fishing/fishing_profile.jpg" alt="Profile" class="w-24 h-24 rounded-full object-cover">
      <div>
        <h1 class="text-2xl font-bold">GoneFishin_J</h1>
        <p class="text-sm text-gray-500">Branding ideas from the water’s edge.</p>
      </div>
    </div>

    <!-- 게시글 / 팔로워 / 팔로잉 -->
    <div class="flex gap-10 text-center mt-6">
      <div>
        <p class="text-lg font-bold">24</p>
        <p class="text-sm text-gray-400">Posts</p>
      </div>
      <div>
        <p class="text-lg font-bold">1.8K</p>
        <p class="text-sm text-gray-400">Followers</p>
      </div>
      <div>
        <p class="text-lg font-bold">375</p>
        <p class="text-sm text-gray-400">Following</p>
      </div>
    </div>

    <!-- 버튼 -->
    <div class="flex gap-4 justify-center mt-6">
      <button class="border px-4 py-1 rounded text-sm">Follow</button>
      <button class="border px-4 py-1 rounded text-sm">Message</button>
      <button class="border px-4 py-1 rounded text-sm">Email</button>
    </div>
  </section>

  <!-- 탭바 -->
  <div class="flex justify-around border-t border-b py-3 text-gray-600 text-xl">
    <span>📷</span>
    <span>🎞️</span>
    <span>▶️</span>
    <span>👤</span>
  </div>

  <!-- 피드 섹션 -->
  <section class="max-w-6xl mx-auto px-4 py-10">
    <div class="grid grid-cols-3 gap-2">
      <!-- 이미지 반복 -->
      <!-- 아래 JS에서 자동 생성됨 -->
    </div>
  </section>

  <!-- 모달 -->
  <div id="imageModal" class="modal fixed inset-0 bg-black bg-opacity-80 justify-center items-center z-50">
    <img id="modalImage" src="" alt="Enlarged Image" class="max-w-full max-h-[90vh] rounded shadow">
  </div>

  <!-- 스크립트 -->
  <script>
    const container = document.querySelector('.grid');
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');

    // 이미지 0~23 생성
    for (let i = 0; i < 24; i++) {
      const img = document.createElement('img');
      img.src = `skill/fishing/fishing_${i}.png`;
      img.alt = `Fishing ${i}`;
      img.className = 'w-full object-cover cursor-pointer';
      img.addEventListener('click', () => {
        modal.classList.add('active');
        modalImg.src = img.src;
      });
      container.appendChild(img);
    }

    // 모달 닫기
    modal.addEventListener('click', () => {
      modal.classList.remove('active');
      modalImg.src = '';
    });
  </script>

</body>
</html>
