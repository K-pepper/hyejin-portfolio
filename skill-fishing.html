<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fishing Skill | Hyejin Kang Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      scroll-behavior: smooth;
    }
    nav a {
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #888;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes wiggle {
      0%, 100% {
        transform: rotate(-2deg);
      }
      50% {
        transform: rotate(2deg);
      }
    }
    .wiggle-text {
      animation: wiggle 1.5s infinite ease-in-out;
      display: inline-block;
      font-size: 3rem;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
    }
    .gallery {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .gallery-controls {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 1rem;
      z-index: 10;
    }
    .gallery-controls button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 1rem;
      cursor: pointer;
    }
    .wave-illustration {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      animation: waveMotion 2s infinite ease-in-out;
    }
    @keyframes waveMotion {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(8px);
      }
    }
  </style>
</head>
<body class="bg-black text-white">

  <!-- Navigation -->
  <nav class="fixed top-0 left-0 w-full bg-black bg-opacity-70 z-50 text-sm">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <div class="flex gap-6">
        <a href="index.html#hero">HOME</a>
        <a href="index.html#collection">SKILL</a>
        <a href="index.html#project">PROJECT</a>
        <a href="index.html#culture">CULTURE</a>
        <a href="index.html#contact">CONTACT</a>
      </div>
    </div>
  </nav>

  <!-- Scroll-Free Gallery with Controls -->
  <section class="gallery animate-fadeIn">
    <div class="gallery-controls">
      <button onclick="prevImage()">←</button>
      <button onclick="nextImage()">→</button>
    </div>
    <img id="galleryImage" src="skill/fishing_26.png" alt="Fishing Image">
  </section>

  <script>
    const images = [
      "skill/fishing_26.png",
      "skill/fishing_25.png",
      "skill/fishing_24.png",
      "skill/fishing_23.png",
      "skill/fishing_22.png",
      "skill/fishing_21.png",
      "skill/fishing_20.png",
      "skill/fishing_18.png",
      "skill/fishing_17.png",
      "skill/fishing_16.png",
      "skill/fishing_15.png",
      "skill/fishing_14.png",
      "skill/fishing_13.png",
      "skill/fishing_12.png",
      "skill/fishing_11.png",
      "skill/fishing_9.png",
      "skill/fishing_8.png",
      "skill/fishing_7.png",
      "skill/fishing_6.png",
      "skill/fishing_5.png",
      "skill/fishing_4.png",
      "skill/fishing_3.png",
      "skill/fishing_2.png",
      "skill/fishing_1.png"
    ];

    let currentIndex = 0;
    const galleryImage = document.getElementById("galleryImage");

    function showImage(index) {
      galleryImage.src = images[index];
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }
  </script>

</body>
</html>
