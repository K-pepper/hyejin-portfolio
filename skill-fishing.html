<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fishing Skill | Hyejin Kang Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      scroll-behavior: smooth;
    }
    nav a {
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #888;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 1.5s ease-out both;
    }
    @keyframes waveMotion {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(8px); }
    }
    .animate-wave {
      animation: waveMotion 2.5s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-black text-white">

  <!-- Navigation -->
  <nav class="fixed top-0 left-0 w-full bg-black bg-opacity-70 z-50 text-sm">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <div class="flex gap-6">
        <a href="index.html#hero">HOME</a>
        <a href="index.html#collection">SKILL</a>
        <a href="index.html#project">PROJECT</a>
        <a href="index.html#culture">CULTURE</a>
        <a href="index.html#contact">CONTACT</a>
      </div>
    </div>
  </nav>

  <!-- Hero Fullscreen Image -->
  <section class="h-screen w-full relative">
    <img src="skill/fishing_hero.png" alt="Fishing Hero Image" class="absolute inset-0 w-full h-full object-cover">
    <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
      <h1 class="text-4xl md:text-6xl font-bold text-white">Into the Stillness</h1>
    </div>
  </section>

  <!-- Fullscreen Scroll Gallery -->
  <section class="w-full">
    <div class="h-screen w-full relative">
      <img src="skill/fishing_1.png" alt="Fishing Scene 1" class="absolute inset-0 w-full h-full object-cover">
      <div class="absolute bottom-10 left-10 text-white text-xl">이른 새벽의 고요함을 담다</div>
    </div>
    <div class="h-screen w-full relative">
      <img src="skill/fishing_2.png" alt="Fishing Scene 2" class="absolute inset-0 w-full h-full object-cover">
      <div class="absolute bottom-10 left-10 text-white text-xl">안개 속 한 줄기 빛</div>
    </div>
    <div class="h-screen w-full relative">
      <img src="skill/fishing_3.png" alt="Fishing Scene 3" class="absolute inset-0 w-full h-full object-cover">
      <div class="absolute bottom-10 left-10 text-white text-xl">정적 속 물결의 속삭임</div>
    </div>
  </section>

</body>
</html>
