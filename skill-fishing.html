<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fishing Skill | Hyejin Kang Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      scroll-behavior: smooth;
    }
    nav a {
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #888;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 1.5s ease-out both;
    }
    .carousel {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .carousel-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }
    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .carousel-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      cursor: pointer;
      font-size: 24px;
      z-index: 10;
    }
    .prev { left: 20px; }
    .next { right: 20px; }
  </style>
</head>
<body class="bg-black text-white">

  <!-- Navigation -->
  <nav class="fixed top-0 left-0 w-full bg-black bg-opacity-70 z-50 text-sm">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <div class="flex gap-6">
        <a href="index.html#hero">HOME</a>
        <a href="index.html#collection">SKILL</a>
        <a href="index.html#project">PROJECT</a>
        <a href="index.html#culture">CULTURE</a>
        <a href="index.html#contact">CONTACT</a>
      </div>
    </div>
  </nav>

  <!-- Hero Fullscreen Image -->
  <section class="h-screen w-full relative">
    <img src="skill/fishing_hero.png" alt="Fishing Hero Image" class="absolute inset-0 w-full h-full object-cover">
    <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
      <h1 class="text-4xl md:text-6xl font-bold text-white">Into the Stillness</h1>
    </div>
  </section>

  <!-- Scroll-Locked Carousel Gallery -->
  <section class="carousel" id="carousel">
    <div id="slides">
      <!-- 이미지 순서: fishing_26 ~ 1 (10번, 19번 제외) -->
      <div class="carousel-slide"><img src="skill/fishing_26.png"></div>
      <div class="carousel-slide"><img src="skill/fishing_25.png"></div>
      <div class="carousel-slide"><img src="skill/fishing_24.png"></div>
      <div class="carousel-slide"><img src="skill/fishing_23.png"></div>
      <div class="carousel-slide"><img src="skill/fishing_22.png"></div>
      <div class="carousel-slide"><img src="skill/fishing_21.png"></div>
      <div class="carousel-slide"><img src="skill/fishing_20.png"></div>
      <div class="carousel-slide"><img src="skill/fishing_18.png"></div>
      <div class="carousel-slide"><img src="skill/fishing_17.png"></div>
      <div class="carousel-slide"><img src="skill/fishing_16.png"></div>
      <div class="carousel-slide"><img src="skill/fishing_15.png"></div>
      <div class="carousel-slide"><img src="skill/fishing_14.png"></div>
      <div class="carousel-slide"><img src="skill/fishing_13.png"></div>
      <div class="carousel-slide"><img src="skill/fishing_12.png"></div>
      <div class="carousel-slide"><img src="skill/fishing_11.png"></div>
      <div class="carousel-slide"><img src="skill/fishing_9.png"></div>
      <div class="carousel-slide"><img src="skill/fishing_8.png"></div>
      <div class="carousel-slide"><img src="skill/fishing_7.png"></div>
      <div class="carousel-slide"><img src="skill/fishing_6.png"></div>
      <div class="carousel-slide"><img src="skill/fishing_5.png"></div>
      <div class="carousel-slide"><img src="skill/fishing_4.png"></div>
      <div class="carousel-slide"><img src="skill/fishing_3.png"></div>
      <div class="carousel-slide"><img src="skill/fishing_2.png"></div>
      <div class="carousel-slide"><img src="skill/fishing_1.png"></div>
    </div>
    <div class="carousel-nav prev" onclick="moveSlide(-1)">❮</div>
    <div class="carousel-nav next" onclick="moveSlide(1)">❯</div>
  </section>

  <script>
    const slides = document.querySelectorAll('.carousel-slide');
    let currentSlide = 0;
    
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.transform = `translateX(${(i - index) * 100}%)`;
      });
    }

    function moveSlide(step) {
      currentSlide = (currentSlide + step + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    window.addEventListener('load', () => {
      showSlide(currentSlide);
    });
  </script>
</body>
</html>
